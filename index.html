<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComKings</title>


    <!--  -->
    <!-- bootstrap cdn -->

<body>

    <div class="hero">

        <header>
            <nav class="navbar navbar-expand-lg navbar-dark">

                    <div class="logo-box">
                        <img src="./assets/images/logo.png" alt="logo" class="logo-img">

                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mt-3 mt-lg-0 mb-lg-0">
                            <li class="nav-item px-3">
                                <a href="#cards" class='nav-link'>Cards</a>
                            </li>
                            <li class="nav-item px-3">
                                <a href="#upgrades" class='nav-link'>Upgrades</a>
                            </li>
                            <li class="nav-item px-3">
                                <a href="#founders" class='nav-link'>Founders</a>
                            </li>

                <h1 class="hero-title">The ComKings Club</h1>

                <div class="hero-datebox">
                    <hr class="hero-hr">
                    <span class="hero-date">FEBURARY 26TH</span>
                </div>
                <a href="#" class="btn">Join The Discord</a>
            </div>

            <div class="hero-img-col">
                <img src="./assets/images/hero-img.png" class="hero-img" alt="hero img">
            </div>

        </div>

    </div>

    <section class="cards-section" id="cards">
        <div class="container">
            <div class="section-title-box">
                <h2>Cards & Utilities</h2>
            </div>
            <div class="cards-content">
                <div class="card">
                    <div class="card-img-col"></div>
                    <div class="card-text-col"></div>
                </div>
            </div>
        </div>
    </section>



    <!-- bootstrap popper bundle -->
